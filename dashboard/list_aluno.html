<div class="content">
	<h2>Lista de Alunos</h2>
	<hr>
	<form method="post" >
		<div class="content_form">
			<div class="div_inline">
				<label>Selecione o curso do aluno:</label>
				<select id="select_semestre">
					<option>Selecione</option>
					<option value="si">Sistema de Informação</option>
					<option value="ads">Análise e desenvolvimento de software</option>
					<option value="jd">Jogos Digitais</option>
					<option value="rd">Redes</option>				
				</select>
			</div>

			<div class="div_inline div_sem">
				<label>Selecione o semestre do aluno:</label>
				<select>
					<option>Selecione</option>
					<option value="sem1">1º Semestre</option>
					<option value="sem2">2º Semestre</option>
					<option value="sem3">3º Semestre</option>
					<option value="sem4">4º Semestre</option>
					<option value="sem5">5º Semestre</option>
					<option value="sem6">6º Semestre</option>
					<option value="sem7">7º Semestre</option>
					<option value="sem8">8º Semestre</option>
				</select>
			</div>
			
			<div class="div_inline div_sem">
				<label>Selecione a turma do aluno:</label>
				<select>
					<option>Selecione</option>
					<option value="turmaa">Turma A</option>
					<option value="turmab">Turma B</option>
					<option value="turmac">Turma C</option>
					<option value="turmad">Turma D</option>
					<option value="turmae">Turma E</option>
					<option value="turmaf">Turma F</option>
					<option value="turmag">Turma G</option>
					<option value="turmah">Turma H</option>
				</select>
			</div>
		</div>

		<button type="submit"><i class="fas fa-search"></i>Buscar</button>

	</form>
</div>
