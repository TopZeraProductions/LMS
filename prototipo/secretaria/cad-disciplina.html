		<h2>Cadastro de Disciplina</h2>
		<label for="txtNome">Nome:</label>
		<input type="text" id="txtNome" class="input_large" placeholder="Digite o nome da disciplina">
		<div class="div_inline">

		</div>

		<div class="div_inline">
			<label>Curso:</label>

			</select>
		</div>

		<br>

		<label>Semestre:</label>
		<div class="checkbox_div">

				<input type="checkbox" name="1sem" id="check1sem">

			</div>

			</div>

			</div>
			<div class="checkboxs">

				<label for="check6sem">6º semestre</label>	
			</div>
			<div class="checkboxs">

				<label for="check7sem">7º semestre</label>	
			</div>
			<div class="checkboxs">
				<input type="checkbox" name="8sem" id="check8sem">
				<label for="check8sem">8º semestre</label>	
			</div>

		</div>
